version: 2
jobs:
  build_front_end:
    working_directory: ~/CEN4010-TeamProject
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout

  build_back_end:
    working_directory: ~/CEN4010-TeamProject
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - checkout

  deploy:
    working_directory: ~/CEN4010-TeamProject
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build_front_end
      - build_back_end
      - deploy:
          requires:
            - build_front_end
            - build_back_end
          filters:
            branches:
              only: master