version: 2
jobs:
  build_front_end:
    working_directory: ~/CEN4010-TeamProject
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout

  build_back_end:
    working_directory: ~/CEN4010-TeamProject
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - checkout

  deploy:
    working_directory: ~/CEN4010-TeamProject
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Checkout master
          command: |
            git config --global user.email "circleci@admin.com"
            git config --global user.name "CircleCI"
            git checkout master
      - run:
          name: Copy contents of web directory
          command: |
            cp -a web/. ./
            rm -r api
            rm -r web
      - run:
          name: Commit changes to master
          command: |
            git add -A
            git commit -m "Prepared project to be deployed to web server"
      - run:
          name: Deploy to Heroku
          command: |
            git push -u -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_FRONTEND_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build_front_end
      - build_back_end
      - deploy:
          requires:
            - build_front_end
            - build_back_end
          filters:
            branches:
              only: master